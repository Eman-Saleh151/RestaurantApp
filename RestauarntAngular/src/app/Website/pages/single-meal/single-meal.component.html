<div class="row my-4">

    <div class="col-8">
        <div class="card " style="width: 18rem;">
            <img [src]="singleMeal?.image" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-text text-end">{{singleMeal?.mealPrice}}</h5>
              <h3 class="card-title">{{singleMeal?.mealName}}</h3>
              <p class="card-text">{{singleMeal?.mealIngredients}}</p>
              <button class="btn btn-primary" (click)="handelOrder(singleMeal?._id)">Order Now</button>
            </div>
        </div>
    </div>
    
    <div class="col-4 ">
        <h2>More Meals</h2>
        <div *ngFor=" let meal of meals | slice :-4 " routerLink="/menu/{{meal._id}}" >{{meal.mealName}}<h2></h2></div>
    </div>

</div>
<div>
    <div class="alert alert-danger" *ngIf="orderErrFlag">
        <h3> ooops u should sign in</h3>
        <button class="btn btn-danger" (click)="handleloginclick()">login</button>
    </div>
    <div class="alert alert-danger" *ngIf="orderNotFoundFlag">
        <h3> Sorry This Meal Not Avaliable Now</h3>
    </div>
    <div class="alert alert-success" *ngIf="orderDoneFlag">
        <h3>roder done</h3>
    </div>
</div>
